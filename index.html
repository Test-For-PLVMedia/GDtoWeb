<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Doc Download -> Website</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="zip-full.min.js"></script>
</head>
<body class='text-primary'>
  <div id="layout" class="pure-g full-height">
    <div class="sidebar pure-u-1 pure-u-md-1-4 bg-compliment">
      <div class="header p-10">
        <h1 class="brand-title">PLV Media</h1>
        <h2 class="brand-tagline">GoogleDoc to Jekyll</h2>
          <nav class="nav">
            Quick Links:
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button bg-blue" href="https://github.com/Test-For-PLVMedia/GDtoWeb">Github</a>
              </li>
              <li class="nav-item">
                <a class="pure-button bg-blue" href="https://docs.google.com/document/d/1B_adFsip4lHfXJ6GJUm9TqxEkOAkWSiU4RGJJhxXLhk/edit">Test Doc</a>
              </li>
              <li class="nav-item">
                <a class="pure-button bg-blue" href="https://purecss.io/forms/">PureCSS</a>
              </li>
            </ul>
          </nav>
      </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4 bg-primary">
      <div class='p-10'>
        <form id="file-form" class="pure-form pure-form-stacked">
          <fieldset>
            <legend class='text-primary'>Input</legend>
            <input id="file" type="file" placeholder="File" />
            <button type="submit" class="pure-button pure-button-primary bg-blue">Process</button>
          </fieldset>
        </form>
        <div id="output">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
